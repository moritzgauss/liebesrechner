<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ùß Der gro√üe Liebeskompatibilit√§tstester ‚ùß</title>
  <style>
    /* Allgemeines Styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3f0e5, #e4f0e8);
      font-family: 'Georgia', serif;
      color: #3b2f2f;
      transition: background 1s ease, color 1s ease;
    }

    .container {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: #faf9f6;
      border: 2px solid #cfc8b2;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(112, 98, 80, 0.2);
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    h1::before, h1::after {
      content: "‚ù¶‚ùß";
      margin: 0 0.5em;
      color: #a87f5a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }

    .ornament-input {
      padding: 14px 20px;
      border: 3px dashed #8c715a;
      border-radius: 30px;
      background: #fffaf3;
      font-size: 1.1em;
      font-family: 'Georgia', serif;
      box-shadow: inset 0 0 10px rgba(100, 80, 50, 0.1);
      transition: border 0.3s;
    }

    .ornament-input:focus {
      outline: none;
      border-color: #b39c86;
    }

    button {
      background: #8c715a;
      color: #fff;
      font-size: 1.2em;
      padding: 12px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: #a3876d;
    }

    .summe-box {
      font-size: 1.4em;
      text-align: center;
      margin-top: 2em;
      animation: fadeIn 1s ease-out;
    }

    .summe-value {
      font-size: 3em;
      font-weight: bold;
      color: #5a3b2e;
      display: inline-block;
      transition: transform 0.5s ease;
    }

    .result {
      margin-top: 2em;
      font-size: 1.3em;
      text-align: center;
      background: #fdfaf5;
      border: 2px dotted #b8a47a;
      padding: 1.5em;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(120, 100, 80, 0.1);
      transition: background 0.3s;
    }

    .supermatch {
      animation: sparkle 1s infinite alternate;
      color: #d4a373;
      font-size: 1.5em;
    }

    @keyframes sparkle {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dark-mode {
      background: linear-gradient(#111, #333);
      color: #ccc;
    }

    .dark-mode .container {
      background: #222;
      border-color: #444;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .dark-mode .ornament-input {
      background: #2a2a2a;
      border-color: #555;
      color: #ddd;
    }

    .dark-mode .result {
      background: #333;
      border-color: #555;
    }

    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #999;
    }

    .ornaments {
      text-align: center;
      font-size: 1.5em;
      color: #b8a47a;
      margin-bottom: 1em;
    }

    @media (max-width: 480px) {
      .container {
        margin: 1em;
        padding: 1.5em;
      }

      .summe-value {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="mainContainer">
    <h1>Der Liebeskompatibilit√§tstester</h1>
    <div class="ornaments">‚ùÅ ‚ùÉ ‚úø ‚ù¶ ‚ùß ‚ú§ ‚ùÄ ‚úæ</div>

    <form id="loveForm">
      <div>
        <label for="partnerA">Dein Geburtsdatum:</label>
        <input type="text" id="partnerA" class="ornament-input" placeholder="TT.MM.JJJJ" required>
      </div>
      <div>
        <label for="partnerB">Geburtsdatum deines Partners:</label>
        <input type="text" id="partnerB" class="ornament-input" placeholder="TT.MM.JJJJ" required>
      </div>
      <button type="submit">Kompatibilit√§t berechnen ‚ú®</button>
    </form>

    <div class="summe-box" id="summeBox" style="display: none;">
      üåü Eure magische Zahl: <span class="summe-value" id="summeValue">0</span> üåü
    </div>

    <div class="result" id="resultBox" style="display: none;"></div>
  </div>

  <footer>‚ùß F√ºr Herzensangelegenheiten entwickelt mit Liebe ‚ùß</footer>

  <script>
    function summeAusGeburtstag(geburtstag) {
      return geburtstag.replace(/\D/g, '')
                       .split('')
                       .map(Number)
                       .reduce((a, b) => a + b, 0);
    }

    function kommentar(diff) {
      if (diff === 0) {
        return "<div class='supermatch'>üíç ABSOLUTER SUPERMATCH ‚Äì Zwei Seelen, ein Gedanke! üíç</div>";
      } else if (diff <= 1) {
        return "üíû Fast identisch ‚Äì eure Herzen schlagen synchron!";
      } else if (diff <= 5) {
        return "üíñ Sehr gute Harmonie ‚Äì da knistert‚Äôs!";
      } else if (diff <= 10) {
        return "üåø Gute Basis, Liebe braucht Pflege.";
      } else {
        return "üñ§ Unterschiedlich wie Tag und Nacht ‚Äì aber Gegens√§tze ziehen sich manchmal an...";
      }
    }

    function animateNumber(element, to) {
      let current = 0;
      const step = Math.ceil(to / 50);
      const interval = setInterval(() => {
        current += step;
        if (current >= to) {
          current = to;
          clearInterval(interval);
        }
        element.textContent = current;
        element.style.transform = `scale(${1 + current / 100})`;
      }, 20);
    }

    document.getElementById('loveForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const partnerA = document.getElementById('partnerA').value;
      const partnerB = document.getElementById('partnerB').value;

      const sumA = summeAusGeburtstag(partnerA);
      const sumB = summeAusGeburtstag(partnerB);
      const total = sumA + sumB;
      const diff = Math.abs(sumA - sumB);

      const summeBox = document.getElementById('summeBox');
      const summeValue = document.getElementById('summeValue');
      const resultBox = document.getElementById('resultBox');
      const container = document.getElementById('mainContainer');

      // Animation
      summeBox.style.display = 'block';
      resultBox.style.display = 'block';
      animateNumber(summeValue, total);
      resultBox.innerHTML = kommentar(diff);

      // Thematik umschalten
      if (diff > 15) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>
</body>
</html>
